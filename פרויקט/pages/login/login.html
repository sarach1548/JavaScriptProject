    <div class="container rounded-5">
        <div class="message signup rounded-5">
          <div class="btn-wrapper">
            <button class="button rounded" id="signup">הרשמה</button>
            <button class="button rounded" id="login">התחברות</button>
          </div>
        </div>
        <div class="form form--signup">
          <div class="form--heading">ברוך הבא </div>
          <form autocomplete="off">
            <input type="text" placeholder="שם" id="name">
            <input type="text" placeholder="כתובת" id="address" >
            <!--   pattern="[א-תA-Za-z]+" pattern="[א-תA-Z0-9a-z]+-->
            <input type="tel" placeholder="פלאפון" id="phone" required="required" >
            <!-- pattern="^0\d{1,2}-?\d{7}" -->
            <input type="email" placeholder="מייל" id="email" required="required">
            <!--  pattern="^[A-Z0-9a-z.]+@{1}[A-Z0-9a-z]+.{1}[A-Z0-9a-z.]+$" -->
            <input type="password" placeholder="סיסמה" id="password" minlength="4" maxlength="8" required="required">
            <a class="button rounded text-center text-decoration-none text-white sighUpButton">הירשם</a>
            <button class="previus button rounded" type="button">חזור לעמוד הקודם</button>
          </form>
        </div>
        <div class="form form--login">
          <div class="form--heading">ברוך שובך </div>
          <form autocomplete="off">
            <input type="text" placeholder="שם" id="loginNM">
            <input type="password" placeholder="סיסמה" id="loginPW" minlength="4" maxlength="8" required="required">
            <a class="button rounded text-center text-decoration-none text-white logInButton">התחברות</a>
          </form>
        </div>
      </div>
